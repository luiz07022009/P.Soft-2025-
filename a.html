<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Botões Criativos</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .botao {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      position: relative;
      background: #1e293b;
      color: white;
      transition: all 0.3s ease-in-out;
      overflow: hidden;
    }

    /* 1. Brilho com expansão */
    .efeito1:hover {
      box-shadow: 0 0 20px 5px rgba(255, 223, 0, 0.6);
      transform: scale(1.05);
    }

    /* 2. Borda gradiente */
    .efeito2 {
      background-image: linear-gradient(#1e293b, #1e293b),
                        linear-gradient(90deg, #FFD700, #FF8C00, #FFD700);
      background-origin: border-box;
      background-clip: content-box, border-box;
      border: 3px solid transparent;
    }
    .efeito2:hover {
      background-position: 100% 0;
    }

    /* 3. Pulsar */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    .efeito3:hover {
      animation: pulse 1s infinite;
    }

    /* 4. Borda se desenha */
    .efeito4::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 2px solid #FFD700;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
      z-index: -1;
    }
    .efeito4:hover::before {
      transform: scaleX(1);
    }

    /* 5. Neon com brilho passando */
    .efeito5::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transform: skewX(-20deg);
    }
    .efeito5:hover::after {
      animation: shimmer 0.8s infinite;
    }
    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    /* 6. Bordas retrô */
    .efeito6::before, .efeito6::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #FFD700;
      top: 0;
      left: -100%;
      transition: left 0.3s;
    }
    .efeito6::after {
      top: auto;
      bottom: 0;
      left: 100%;
    }
    .efeito6:hover::before {
      left: 0;
    }
    .efeito6:hover::after {
      left: 0;
    }

    /* 7. Magnético */
    .efeito7:hover {
      transform: translateY(-2px) scale(1.02);
    }

    /* 8. Sombra crescente */
    .efeito8:hover {
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      transform: scale(1.07);
    }

    /* 9. Blur + brightness */
    .efeito9 {
      filter: blur(0);
    }
    .efeito9:hover {
      filter: blur(0px) brightness(1.2);
    }
  </style>
</head>
<body>
  <h1>Exemplos de Botões com Efeitos Criativos</h1>

  <button class="botao efeito1">1. Brilho</button>
  <button class="botao efeito2">2. Borda Gradiente</button>
  <button class="botao efeito3">3. Pulsar</button>
  <button class="botao efeito4">4. Borda se Desenha</button>
  <button class="botao efeito5">5. Neon Shimmer</button>
  <button class="botao efeito6">6. Bordas Retrô</button>
  <button class="botao efeito7">7. Magnético</button>
  <button class="botao efeito8">8. Sombra Crescente</button>
  <button class="botao efeito9">9. Foco/Blur</button>

</body>
</html>
